{% extends 'csv_upload/base.html' %}
{% load static %}

{% block content %}

<body>
    <form action="{% url 'csv_upload.views.upload_file' %}" method="post" enctype="multipart/form-data"
        id="upload-file">
        {% csrf_token %}
        <div class="file-upload">
            <div class="file-select">
                <div class="file-select-button" id="fileName">Choose File</div>
                <div class="file-select-name" id="noFile">No file chosen...</div>
                <input type="file" name="file" id="id_file" required>
            </div>
        </div>
        <button name="submit" type="submit" data-submit="...Sending">Submit</button>
    </form>

</body>
<script type="text/javascript" src="{% static 'csv_upload/upload.js' %}"></script>
{% endblock %}
